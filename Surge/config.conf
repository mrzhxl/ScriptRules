# 最后更新时间: 2025-08-31
[General]
# 日志级别
loglevel = notify
# 节点超时
test-timeout = 5
# 直连测试 URL
internet-test-url = http://connectivitycheck.platform.hicloud.com/generate_204
# 代理测速 URL
proxy-test-url = http://1.1.1.1/generate_204
# 游戏优化: 开启后优先处理 UDP 数据，会增加系统负载
udp-priority = false
# UDP 回退行为
udp-policy-not-supported-behaviour = REJECT
# DNS 服务器
dns-server = 223.5.5.5, 119.29.29.29
# IPv6 DNS 查询
ipv6 = false
# IPv6 VIF 模式
ipv6-vif = disabled
# DNS 劫持
hijack-dns = *:53
# Always Real IP Hosts
always-real-ip = <simple-hostname>, *.lan, *.direct, *.cmpassport.com, id6.me, open.e.189.cn, mdn.open.wo.cn, opencloud.wostore.cn, auth.wosms.cn, *.10099.com.cn
# 展示错误页面
show-error-page-for-reject = true
# 排除简单主机名
exclude-simple-hostnames = true
# 不进行协议嗅探
always-raw-tcp-hosts = 149.154.*, 91.108.*
# 自定义 GeoIP 数据库
geoip-maxmind-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb

[Proxy]
# 在这里填你的节点，例如：
# 香港 = ss, hk.server.com, 443, encrypt-method=chacha20-ietf-poly1305, password=xxxx
# 日本 = vmess, jp.server.com, 443, username=xxxx, tls=true, ws=true, ws-path=/ws
# 新加坡 = trojan, sg.server.com, 443, password=xxxx, sni=sg.server.com
# 自建 = ss, my.server.com, 443, encrypt-method=aes-128-gcm, password=xxxx
# 或订阅地址
# #!include https://api.com

